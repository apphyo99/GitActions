name: My workflow
on: push

jobs:
    echo-hello:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              run: echo "Hello, world!"

    echo-goodbye:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              run: |
                  echo "Hello, world!"
                  echo "Goodbye, world!"
                  exit 1
            - name: Checkout code
              run: echo "Bye, world!"
